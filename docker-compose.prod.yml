name: E-Commerce Microservices production

services:
  auth-service:
    container_name: auth-service
    build:
      context: ./services/Auth
      dockerfile: Dockerfile.prod
    image: auth-service-prod
    environment:
      - AUTH_DB_HOST=auth_db
      - AUTH_DB_NAME=auth
      - AUTH_DB_USERNAME=postgres
      - AUTH_DB_PASSWORD=A!strongpassword1234
      - AUTH_JWT_SECRET=oknNKJNjknjkqnkjwnjkn3kjn23kjn23kjnklAlakmn
      - AUTH_JWT_ISSUER=http://localhost:5000
      - AUTH_JWT_AUDIENCE=ecommerceMicroservices
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
    ports:
      - "8080:80"
    depends_on:
      auth_db:
        condition: service_healthy
    restart: unless-stopped

  products:
    container_name: products_service_prod
    volumes:
      - ./services/Products:/app
      - /app/node_modules
    build:
      context: ./services/Products
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    environment:
      - POSTGRES_HOST=products_db
      - POSTGRES_PORT_MIGRATIONS=5432
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=A!strongpassword1234
      - POSTGRES_DB=products
    depends_on:
      products_db:
        condition: service_healthy

  auth_db:
    container_name: auth_database_production
    image: postgres
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 10s
      retries: 10
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: A!strongpassword1234
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./postgresql:/var/lib/postgresql/data

  products_db:
    image: postgres:16
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 10s
      retries: 10
    ports:
      - 5433:5432
    environment:
      POSTGRES_PASSWORD: A!strongpassword1234
      POSTGRES_DB: products
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./products-database:/var/lib/postgresql/data
